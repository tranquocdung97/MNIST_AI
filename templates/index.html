<!DOCTYPE html>
<html lang="vn">

<head>
	<title id='txt_title'></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!---Try to use bootstrap 3 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!---Try to use bootstrap 3 -->
	<script src="{{url_for('static', filename='js/index.js')}}"></script>
	<link rel="icon" type="image/png" href="static/images/icon.png" />
</head>

<body style="font-family: Arial, Helvetica, sans-serif">
	<div class="container" style="width: 80%; margin-top: 5%;">
		<div style="background-color: orange; padding: 5%; border-radius: 2%; opacity: 0.9">
			<div
				style="border-radius: 10px; border-color: hotpink; border-bottom-style: inset; background-color: lightpink; opacity: 0.8;">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<h1 class="text-center" id="txt_title_form"></h1>
					</div>
				</div>
				<div class="row" style="margin-bottom: 5%">
					<div class="form-group" style="margin: 0 auto; margin-left: 30%; margin-right: 30%">
						<hr>
						<div class="input-group input-file" name="Fichier1">
							<span class="input-group-btn">
								<button id="btn_choose" class="btn btn-default btn-choose"
									style="border-radius: 4px; border-top-right-radius: 0; border-bottom-right-radius: 0;"></button>
							</span>
							<input type="text" name="fname"
								style="border-top-left-radius: 0; border-bottom-left-radius: 0;" required
								class="form-control" id="txt_choose" />
							<span class="input-group-btn">
								<button id="btn_upfile" onclick="upLoad()" type="submit"
									class="btn btn-primary pull-right"></button>
							</span>
						</div>
					</div>
					<div id="processBar" style="margin: 0 auto; margin-left: 20%; margin-right: 20%; margin-top: 2%">
						<div class="progress" id="progress_bar">
							<div id="loadbar_upload"
								class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
								aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
							</div>
						</div>
					</div>
					<div>
						<h4 class="text-center" id="txt_title_result"></h4>
						<div align="center">
							<img id="img_upload" style="height: 100px; width: 100px;"/>
						</div>
						
						<h5 id="txt_result" class="text-center"></h5>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
